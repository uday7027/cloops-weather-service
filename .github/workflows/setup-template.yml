name: Setup Template

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Your namespace (e.g., my.service or MyService)'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup namespace
        run: |
          NAMESPACE="${{ github.event.inputs.namespace }}"
          
          if [ -z "$NAMESPACE" ]; then
            echo "Error: Namespace is required"
            exit 1
          fi
          
          # Validate namespace
          if [[ ! "$NAMESPACE" =~ ^[a-zA-Z][a-zA-Z0-9._]*$ ]]; then
            echo "Error: Invalid namespace format"
            exit 1
          fi
          
          echo "Using namespace: $NAMESPACE"
          
          # Replace placeholders in all files BEFORE renaming
          find ./{{NAMESPACE}} ./{{NAMESPACE}}.Tests -type f \( -name "*.cs" -o -name "*.csproj" -o -name "*.sh" -o -name "Dockerfile" -o -name "*.md" \) 2>/dev/null | while read -r file; do
            sed -i "s/{{NAMESPACE}}/${NAMESPACE}/g" "$file"
          done
          
          # Replace in root files
          sed -i "s/{{NAMESPACE}}/${NAMESPACE}/g" run.sh README.md setup.sh 2>/dev/null || true
          
          # Rename .csproj files first
          if [ -f "{{NAMESPACE}}/{{NAMESPACE}}.csproj" ]; then
            mv "{{NAMESPACE}}/{{NAMESPACE}}.csproj" "{{NAMESPACE}}/${NAMESPACE}.csproj"
          fi
          
          if [ -f "{{NAMESPACE}}.Tests/{{NAMESPACE}}.Tests.csproj" ]; then
            mv "{{NAMESPACE}}.Tests/{{NAMESPACE}}.Tests.csproj" "{{NAMESPACE}}.Tests/${NAMESPACE}.Tests.csproj"
          fi
          
          # Rename folders
          if [ -d "{{NAMESPACE}}" ]; then
            mv "{{NAMESPACE}}" "${NAMESPACE}"
          fi
          
          if [ -d "{{NAMESPACE}}.Tests" ]; then
            mv "{{NAMESPACE}}.Tests" "${NAMESPACE}.Tests"
          fi
          
          # Update run.sh path (should already be done, but ensure it)
          sed -i "s/cd {{NAMESPACE}}/cd ${NAMESPACE}/g" run.sh 2>/dev/null || true

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "chore: setup template with namespace ${{ github.event.inputs.namespace }}"
          git push

